<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3fcd3104bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="other-nav">
        <p
          ><a href="index.html" title="going to home"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i></a
        ></p>
        <p>Projects</p>
        <p class="spaceholder"></p>
      </nav>
    </header>
    <main>
      <div class="projects">
        <article class=".project-container">
          <h3 class="project-headline">
            <a href="#" id="pro-link">Weather Mobile App</a>
          </h3>
          <figure>
            <img
              src="images/weather_mobile.jpeg"
              alt="mobile project"
              width="100%"
              id="pro-img"
            />
          </figure>
        </article>

        <!-- Arrows and Dots for Image Sliding Direction -->
        <div class="slideshow-controls">
          <i
            class="fas fa-chevron-left lef"
            onclick="slideShow('lef', 'projects')"
          ></i>
          <!-- Left Arrow -->
          <i
            class="fas fa-chevron-right ryt"
            onclick="slideShow('ryt', 'projects')"
          ></i>
          <!-- Right Arrow -->
          <div class="dots-container">
            <span class="dot" onclick="slideShow(0, 'projects')"></span>
            <span class="dot" onclick="slideShow(1, 'projects')"></span>
            <span class="dot" onclick="slideShow(2, 'projects')"></span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="my_socials">
          <a
            href="https://www.facebook.com/your-facebook-profile"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fab fa-facebook fa-3x"></span>
          </a>
          <a
            href="https://www.instagram.com/your-instagram-profile"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fab fa-instagram fa-3x"></span>
          </a>
          <a
            href="https://www.linkedin.com/in/your-linkedin-profile"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fab fa-linkedin fa-3x"></span>
          </a>
          <a
            href="https://github.com/your-github-profile"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fab fa-github fa-3x"></span>
          </a>
          <a
            href="https://www.youtube.com/c/your-youtube-channel"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="fa-brands fa-youtube fa-3x"></span>
          </a>
          <!-- Add more social media icons and links as needed -->
        </div>

        <div class="contact-info">
          <h3>Contact Me</h3>
          <p

            <a href="mailto:techkelster@gmail.com">techkelster@gmail.com</a></p
          >
